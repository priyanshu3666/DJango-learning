{% extends 'index.html' %}
{%block title %}Django Image page 4{% endblock %}
{% load static%}
{% block content %}
<div class="container-fluid">
    <div class="row">
        {% if var %}
        <div class="col-md-12" >
            <img src="{%static 're.jpg'%}" class="img-fluid" alt="Responsive image">
        </div>
        {% else %}
        <div class="col-md-12" >
            <img src="{%static 'road.jpg'%}" class="img-fluid" alt="Responsive image">
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
